{% extends "base_generic.html" %}

{% block title%}BrawlNews{% endblock%}

{% block content %}
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-2">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">BSNews - Новости по Brawl Stars</h1>
        <p class="lead text-muted">Последние новости</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for article in articles %}
        <div class="col">
          <div class="card shadow-sm">
            <img width="100%" height="225" src="{{ article.promo.url }}">
            <div class="card-body">
              <p class="card-text">{{ article.spoiler }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Просмотр</button>
                </div>
                <small class="text-muted">{{ article.author }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

{% endblock %}
